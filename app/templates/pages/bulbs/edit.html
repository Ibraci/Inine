{% extends "layouts/master.html" %}

{% block title %} Modifier  {% endblock %}


{% block content %}
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center title-2">Modifier une Ampoule</h3>
                </div>
                <hr>
                <form action="/bulbs/update/{{ bulb.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="control-label mb-1">Nom de l'ampoule</label>
                        <input id="name" name="name" value="{{ bulb.name }}" type="text" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="port" class="control-label mb-1">Numero du port</label>
                        <input id="port" name="port" type="text" value="{{ bulb.port }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="port_connect" class="control-label mb-1">Numero du port de connection</label>
                        <input id="port_connect" name="port_connect" type="text" value="{{ bulb.port_connect }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="room" class="control-label mb-1">Nom de la chambre associ√©</label>
                        <select name="room" id="room" class="form-control-lg form-control">

                            {% for room in rooms %}
                                <option {% if b == room.id %} {{ 'selected' }} {% endif %} value="{{ room.id }}">{{ room.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <input type="submit" name="" value="Modifier" class="btn btn-lg btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
