{% extends "layouts/master.html" %}

{% block title %} Les chambres {% endblock %}


{% block content %}
    <div class="col-lg-9">
        <h2 class="title-1 m-b-25">Toutes les pi√®ces</h2>
        <div class="table-responsive table--no-card m-b-40">
            <table class="table table-borderless table-striped table-earning">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for room in rooms %}
                        <tr>
                            <td>{{ room.id }}</td>
                            <td>{{ room.name }}</td>
                            <td>
                                <a href="/rooms/show/{{ room.id }}" class="btn btn-primary"> <i class="fa fa-eye"></i> </a>
                                <a href="/rooms/edit/{{ room.id }}" class="btn btn-warning" ><i class="fa fa-edit"></i> </a>
                                <a href="/rooms/destroy/{{ room.id }}" class="btn btn-danger"><i class="fa fa-trash"></i> </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center title-2">Ajouter une chambre</h3>
                </div>
                <hr>
                <form action="/rooms/store" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="control-label mb-1">Nom de la chambre</label>
                        <input id="name" name="name" type="text" class="form-control" required min="2">
                    </div>
                    <div>
                        <input type="submit" name="" value="Ajouter" class="btn btn-lg btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% endfor %}
