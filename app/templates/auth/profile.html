{% extends "layouts/master.html" %}

{% block title %} Profil {% endblock %}

{% block content %}
    <div class="col-lg-6">
       <div class="card">
           <div class="card-header">Profil</div>
           <div class="card-body card-block">
               <form action="/account/update" method="post" class="">
                   {% csrf_token %}
                   <div class="form-group">
                       <label for="full_name" class=" form-control-label">Nom Complet</label>
                       <div class="input-group">
                           <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" class="form-control">
                           <div class="input-group-addon">
                               <i class="fa fa-user"></i>
                           </div>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="email" class=" form-control-label">Adresse Email</label>
                       <div class="input-group">
                           <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control">
                           <div class="input-group-addon">
                               <i class="fa fa-envelope"></i>
                           </div>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="phone" class=" form-control-label">Numero de telephone</label>
                       <div class="input-group">
                           <input type="text" id="phone" name="phone" value="{{ user.phone }}" class="form-control">
                           <div class="input-group-addon">
                               <i class="fa fa-phone"></i>
                           </div>
                       </div>
                   </div>
                   <input type="hidden" name="userid" value="{{ user.id }}">
                   <div class="form-actions form-group">
                       <button type="submit" class="btn btn-secondary">Valider</button>
                   </div>
               </form>
           </div>
       </div>
   </div>

   <div class="col-lg-6">
      <div class="card">
          <div class="card-header">Changer le mot de passe</div>
          <div class="card-body card-block">
              <form action="/account/password" method="post" class="">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="newPassword" class=" form-control-label">Nouveau mot de passe</label>
                      <div class="input-group">
                          <input type="password" id="newPassword" name="newPassword" class="form-control">
                          <div class="input-group-addon">
                              <i class="fa fa-lock"></i>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="confirmPassword" class=" form-control-label">Confirmer nouveau mot de passe</label>
                      <div class="input-group">
                          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                          <div class="input-group-addon">
                              <i class="fa fa-lock"></i>
                          </div>
                      </div>
                  </div>
                  <input type="hidden" name="userid" value="{{ user.id }}">
                  <div class="form-actions form-group">
                      <button type="submit" class="btn btn-secondary">Valider</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
